<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Clima</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima da cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Vila Velha</span>
                <img src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira do país" id="country" />
            </h2>
            <p id="temperature"><span>38</span>&deg;C</p>
            <div id="description-container">
                <p id="description">Ensolarado</p>
                <img src="https://openweathermap.org/img/wn/01d.png" alt="Condições do tempo" id="weather-icon" />
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-wind"></i>
                    <span>48%</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-droplet"></i>
                    <span>15km/h</span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
